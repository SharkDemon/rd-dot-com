<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="archaeology">
    <div class="my-auto" id="archaeology-content">
        <h2 class="mb-5">Archaeology</h2>
        {{ range .Site.Data.archaeology }}
            <div class="resume-item d-flex flex-column flex-md-row mb-5">
            <div class="resume-content mr-auto">
                <h3 class="mb-0">{{ .name }}</h3>
                <div class="subheading mb-3">{{ .location }}</div>
                <ul>{{ range .summary }}
                    <li>{{ . }}</li>
                {{ end }}</ul>
            </div>
            <div class="resume-date text-md-right">
                <span class="text-primary">{{ .dates }}</span>
            </div>
            </div>
        {{ end }}
    </div>
      
</section>
